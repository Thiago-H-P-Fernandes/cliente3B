<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-5.15.3/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cliente.css">
    <title>Home</title>
</head>
<body>
    
    <header id="header">
        <a id="marca" class="marca" href="index.html">Eventos</a> <img src="../img/pc.png" width="110" height="70" >

        <nav id="nav">
            <button aria-label="Abrir Menu" id="buttonMenu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburger"></span>
              </button>
                <ul id="menu" role="menu">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/sobre">Sobre</a></li>
                        <li><a href="/evento/list">Eventos</a></li>
                        <li><a href="/cliente/list">Cliente</a></li>
                </ul>
        </nav>
    </header>

    <div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th class="col-cpf" scope="col" colspan="3">CPF</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td><a class="a-edit" th:href="@{/cliente/edit{id}(id=${cliente.id})}"><i class="fa-edit"></i></a></td>
            <td><a class="a-delete" th:href="@{/cliente/delete{id}(id=${cliente.id})}"><i class="fa-trash"></i></a></td>
          </tr>
            <!-- <td><a class="a-edit" href="/edit/1"><i class="fa-edit"></i></a></td>
            <td><a class="a-delete" href="/delete/1"><i class="fa-trash"></i></a></td> -->
        </tbody>
      </table>
      <div class="add-btn">
      <a class="a-add" href="./add"><i class="fa fa-plus"></i> Adicionar</a>
    </div>
</div>

    <div class="footer">
        Eventos
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
